<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculadora {
            width: 320px; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: #2c2c2c; 
        }

        .btn-regresar {
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center vh-100">
    
    <a href="index.html" class="btn btn-outline-light btn-sm btn-regresar">← Regresar</a>

    <div class="calculadora text-center">
        <h2 class="mb-3">Calculadora Básica</h2>
        <form id="sumForm" class="mb-3">
            <input type="number" id="num1" class="form-control form-control-sm mb-2" placeholder="Número 1" required>

            <select id="operacion" class="form-select form-select-sm mb-2">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>

            <input type="number" id="num2" class="form-control form-control-sm mb-2" placeholder="Número 2" required>

            <button type="submit" class="btn btn-light btn-sm">Calcular</button>
        </form>
        <h3>Resultado: <span id="resultado">0</span></h3>
    </div>

    <script src="functions-calculator.js"></script>
</body>
</html>
