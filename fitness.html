<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud y fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #181C14;
            color: #ffffff;
        }
        .calculadora {
            width: 320px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background-color: #3C3D37;
            color: white;
        }
        .btn-regresar {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #697565;
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-regresar:hover {
            background-color: #5a6555;
        }
        .form-control {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #697565;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
    <a href="index.html" class="btn btn-outline-light btn-sm btn-regresar">← Regresar</a>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Calculadora IMC -->
            <div class="col-md-4 mb-4">
                <div class="calculadora text-center">
                    <h2 class="mb-3">Calculadora de IMC</h2>
                    <form id="imcForm" class="mb-3">
                        <input type="number" id="peso" class="form-control form-control-sm mb-2" placeholder="Peso (kg)" required>
                        <input type="number" id="altura" class="form-control form-control-sm mb-2" placeholder="Altura (cm)" required>
                        <button type="submit" class="btn btn-light btn-sm">Calcular</button>
                    </form>
                    <h3>IMC: <span id="resultado">0</span></h3>
                    <p id="clasificacion"></p>
                </div>
            </div>

            <!-- Calculadora de Calorías Diarias -->
            <div class="col-md-4">
                <div class="calculadora text-center">
                    <h2 class="mb-3">Calculadora de Calorías Diarias</h2>
                    <form id="caloriasForm" class="mb-3">
                        <select id="genero" class="form-control form-control-sm mb-2" required>
                            <option value="">Selecciona tu género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                        <input type="number" id="edad" class="form-control form-control-sm mb-2" placeholder="Edad (años)" required>
                        <input type="number" id="pesoCalorias" class="form-control form-control-sm mb-2" placeholder="Peso (kg)" required>
                        <input type="number" id="alturaCalorias" class="form-control form-control-sm mb-2" placeholder="Altura (cm)" required>
                        <select id="actividad" class="form-control form-control-sm mb-2" required>
                            <option value="">Nivel de actividad</option>
                            <option value="1.2">Sedentario</option>
                            <option value="1.375">Actividad ligera</option>
                            <option value="1.55">Actividad moderada</option>
                            <option value="1.725">Actividad intensa</option>
                            <option value="1.9">Actividad muy intensa</option>
                        </select>
                        <button type="submit" class="btn btn-light btn-sm">Calcular</button>
                    </form>
                    <h3>Calorías diarias: <span id="caloriasResultado">0</span></h3>
                </div>
            </div>

            <!-- Calculadora de Ritmo Cardíaco Ideal -->
            <div class="col-md-4">
                <div class="calculadora text-center">
                    <h2 class="mb-3">Ritmo Cardíaco Ideal</h2>
                    <form id="ritmoCardiacoForm" class="mb-3">
                        <input type="number" id="edadRitmo" class="form-control form-control-sm mb-2" placeholder="Edad (años)" required>
                        <button type="submit" class="btn btn-light btn-sm">Calcular</button>
                    </form>
                    <h3>Frecuencia Máxima: <span id="frecuenciaMaxima">0</span> bpm</h3>
                    <h4>Rango Ideal: <span id="ritmoMin">0</span> - <span id="ritmoMax">0</span> bpm</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="functions-calculator.js"></script>
</body>
</html>
